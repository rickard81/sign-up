<body>
    <div class="master-wrap clear">
        <header class="main clear">
            <a href="#main" class="logo"></a>
            <nav class="main clear" aria-label="Desktop menu">
                <ul>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </nav>
            <button class="btn sign-up open-dialog" data-dialog="dialog-signup">Sign up</button>
        </header>
        <div id="dialog-signup" class="dialog" role="dialog" aria-label="Descriptive label">
            <div class="wrap">
                <div class="content clear" tabindex="0">
                    <form id="signup-form">
                        <h2>Sign up</h2>
                        <div class="field">
                            <label for="fname">First name*</label>
                            <input type="text" id="fname" name="FirstName" value="" class="req" />
                            <p class="form-error hide">Please enter your first name.</p>
                        </div>
                        <div class="field">
                            <label for="lname">Last name*</label>
                            <input type="text" id="lname" name="LastName" value="" class="req" />
                            <p class="form-error hide">Please enter your last name.</p>
                        </div>
                        <div class="field">
                            <fieldset class="stacked">
                                <legend>Gender</legend>
                                <div class="radio">
                                    <input type="radio" id="gfemale" name="Gender" value="Female" checked />
                                    <label for="gfemale">Female</label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="gmale" name="Gender" value="Male" />
                                    <label for="gmale">Male</label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="gother" name="Gender" value="Other" />
                                    <label for="gother">Other</label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="field">
                            <label for="phone">Phone number</label>
                            <input type="text" id="phone" name="PhoneNumber" class="phone req" value="" />
                            <p class="form-error hide">Please enter a danish phone number. Ex: 12345678</p>
                        </div>
                        <div class="field">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="Email" value="" class="email req" />
                            <p class="form-error hide">Please enter a valid email.</p>
                        </div>
                        <div class="field">
                            <input type="checkbox" id="subscribe" name="SubscribeToOffers" value="" />
                            <label for="subscribe">Get nice offers directly in your inbox</label>
                        </div>
                        <div class="field">
                            <input type="submit" value="Sign up" class="btn" />
                        </div>
                    </form>
                    <div id="signup-success" class="hide">
                        <h2>Congratulations</h2>
                        <p>Your account is now created, please check your inbox for an verification email.</p>
                    </div>
                </div>
            </div>
            <div class="foot">
                <p class="title">Sign up</p>
                <button class="btn s icon-after close-dialog" aria-label="Label">Close</button>
            </div>
        </div>
        <div class="overlay"></div>
        <footer class="main clear"></footer>
    </div>

</body>
</html>
